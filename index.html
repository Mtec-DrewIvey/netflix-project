<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my css & JS links -->
    <script defer src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>Netflix Replica</title>
</head>
<body>
    <!-- bg wrapper -->
    <div id="wrapper" class="relative bg-login-bg bg-cover bg-center brightness-95 min-h-svh flex flex-col justify-center">

        <!-- top nav -->
        <div class="absolute top-0 flex items-center justify-between min-w-full py-4 topbar">
            <div class="pl-8 logo">
                <a href="index.html"><img src="images/netflix-logo.png" alt="Red Netflix Logo" class="cursor-pointer max-w-32 md:max-w-48 hover:scale-110 hover:translate-y-4 hover:translate-x-4 duration-200"></a>
            </div>
            <div class="p-4 text-white options flex items-center justify-center gap-4 flex-wrap">
                <button class="px-6 py-2 text-white duration-300 ease-in border-2 border-white hover:bg-white hover:text-black">English</button>
                <button id="signInButton" class="px-4 py-2 transition duration-300 ease-in bg-red-600 rounded-md hover:bg-red-700 hover:scale-105">Sign In</button>
            </div>
        </div>
        <!-- Main Info -->
        <main class="flex items-center justify-center min-h-full">

            <!-- Modal Attempt -->
            <div id="myModal" class="fixed z-10 hidden w-full h-full modal">
                <div class="relative w-4/12 p-6 mx-auto mt-48 text-center bg-white border-2 modal-content border-slate-800/50">
                    <span class="absolute text-xl text-gray-400 cursor-pointer right-4 top-2 close hover:text-black">&times;</span>
                    <div class="mb-4 text-3xl text-black signInText">
                        <h3>Sign In</h3>
                    </div>
                    <div class="userEmail">
                        <input type="email" name="userEmail" id="userEmail" placeholder="Email" class="w-full px-4 py-2 m-2 border-2 border-black">
                    </div>
                    <div class="userPwd">
                        <input type="password" name="userPwd" id="userPwd" placeholder="Password" class="w-full px-4 py-2 m-2 border-2 border-black">
                    </div>
                    <div class="signInBtn">
                        <button id="signIn" class="px-4 py-2 text-white duration-300 bg-red-600 rounded-md hover:bg-red-700">Sign In</button>
                    </div>
                </div>
            </div>
            <!-- Back to main Headers & Sign up Option -->
            <div class="text-center">
                <div class="mb-4 text-6xl text-white main-header">
                    <h1>Unlimited movies, TV shows, and more.</h1>
                </div>
                <div class="mb-6 text-3xl text-white sub-header">
                    <h2>Watch anywhere. Cancel anytime.</h2>
                </div>
                <div class="mb-4 text-3xl text-white sign-up-text">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                </div>
                <div class="relative flex flex-wrap justify-center items-center">
                    <input type="email" name="email" id="email" placeholder="Email Address" class="p-4 md:w-96 sm:w-48">
                    <a href="index.html"><input type="button" value="Get Started" class="md:px-4 px-2 py-4 text-white bg-red-600 cursor-pointer hover:bg-red-700"></a>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
